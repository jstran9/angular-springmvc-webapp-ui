
<div class="container">
  <h1>Welcome to BookApi</h1>

  <form class="form-horizontal">
    <input type="hidden" name="book.id"/>
    <div class="form-group">
      <label class="control-label col-sm-2">Book Title</label>
      <div class="col-sm-8">
        <input type = "text" [(ngModel)] = "book.title" name = "title" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Book Author</label>
      <div class="col-sm-8">
        <input type = "text" [(ngModel)] = "book.author" name = "author" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button (click) = "addBook()" class = "btn btn-primary">Add Book</button>
      </div>
    </div>
  </form>

  <div>
    <table class = "table table-bordered">
      <thead>
        <tr style = "background: lightblue;">
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{book.id}}</td>
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>
            <button (click)="getBookById(book.id)" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-edit"></span></button>
            &nbsp;|&nbsp;
            <button (click)="deleteBook(book.id)" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-trash"></span></button>
          </td>
        </tr>
        <tr *ngIf = "!books">
          <td colspan = "3">Loading... Please wait....</td>
        </tr>
        <tr *ngIf = "books && books.length == 0">
          <td colspan = "4">No records found!</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
